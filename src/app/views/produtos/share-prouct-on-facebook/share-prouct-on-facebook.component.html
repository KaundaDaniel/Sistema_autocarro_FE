<div class="modal modal-info fade in" id="{{modal}}">
    <div class="modal-dialog modal-lg" style="max-width: 500px;">
        <div class="modal-content">
            <form [formGroup]="shareFacebookForm" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fa fa-facebook" aria-hidden="true"></i> {{title}}</h5>
                    <button id="close" type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <h5 *ngIf="product" class="bg bg-primary" style="color: white; padding: 15px 15px;">Produto: <strong>{{product.name}}</strong></h5>
                    <hr>
                    <ngx-loading [show]="loading"></ngx-loading>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">

                                <label class="control-label"><i class="fa fa-image"></i></label>

                                <img *ngIf="image_preview" style="width:100%;height: 300px;" [src]="image_preview">

                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer" *ngIf="product">

                    <a id="share_facebook" href="https://www.facebook.com/sharer/sharer.php?u=https://ecommerce-api-4bxi.onrender.com/api/v1/product-preview/tmp/products/{{ product.image }}&quote=@aldimiroalfredo/" target="_blank">Partilhar</a>
                
                </div>
            </form>
        </div>
    </div>
</div>
