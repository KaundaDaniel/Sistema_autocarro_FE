<div class="modal modal-info fade in" data-backdrop="static" id="{{modal}}">
    <div class="modal-dialog modal-lg" style="max-width: 1000px;">
        <div class="modal-content">
            <form [formGroup]="newsForm" (submit)="createOrEdit();" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fa fa-newspaper-o" aria-hidden="true"></i> {{title}}</h5>
                    <button id="close" type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <ngx-loading [show]="loading"></ngx-loading>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label"><i class="fa fa-edit"></i> Area</label>
                                <input type="text" formControlName="area" name="area" class="form-control" placeholder="Area" 
                                [ngClass]="{ 'is-invalid': submitted && f.area.errors, 'is-valid': f.area.touched && !f.area.errors }" />
                                <div *ngIf="submitted && f['area'].errors" class="invalid-feedback">
                                    <div *ngIf="f['area'].errors.required">O campo area é obrigatório</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label"><i class="fa fa-edit"></i> Assunto</label>
                                <input type="text" formControlName="subject" name="subject" class="form-control" placeholder="Assunto" 
                                [ngClass]="{ 'is-invalid': submitted && f.subject.errors, 'is-valid': f.subject.touched && !f.subject.errors }" />
                                <div *ngIf="submitted && f['subject'].errors" class="invalid-feedback">
                                    <div *ngIf="f['subject'].errors.required">O campo assunto é obrigatório</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label"><i class="fa fa-edit"></i>Imagem</label>
                                <input (change)="uploadFile($event)" accept="image/jpeg,image/gif,image/png,application/pdf,image/x-eps" type="file" name="image" class="form-control"
                                    placeholder="Imagem"
                                    [ngClass]="{ 'is-invalid': submitted && f.image.errors, 'is-valid': f.image.touched && !f.image.errors }" />
                                <div *ngIf="submitted && f['image'].errors" class="invalid-feedback">
                                    <div *ngIf="f['image'].errors.required"> O campo Imagem é obrigatório</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label"><i class="fa fa-edit"></i> Descrição</label>
                                <textarea
                                    type="text"
                                    formControlName="body"
                                    name="body"
                                    class="form-control"
                                    rows="8"
                                    placeholder="Descrição"
                                    [ngClass]="{ 'is-invalid': submitted && f.body.errors, 'is-valid': f.body.touched && !f.body.errors }">
                                </textarea>
                                <div *ngIf="submitted && f['body'].errors" class="invalid-feedback">
                                    <div *ngIf="f['body'].errors.required"> O campo descrição é obrigatório</div>
                                </div>                               
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button class="btn btn-danger btn-sm" type="reset" [disabled]="newsForm.pristine && !submitted" (click)="onReset()">Limpar</button>
                    <button class="btn btn-success btn-sm mr-1" type="submit" [disabled]="newsForm.valid">Validar</button>
                    <button type="submit" [disabled]="newsForm.pristine || newsForm.invalid" class="btn btn-primary btn-sm">Postar</button>
                </div>
            </form>
        </div>
    </div>
</div>
