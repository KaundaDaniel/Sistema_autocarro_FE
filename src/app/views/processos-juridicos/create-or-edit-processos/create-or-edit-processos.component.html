<div class="modal modal-info fade in" data-backdrop="static" id="{{modal}}">
    <div class="modal-dialog modal-lg" style="max-width: 1000px;">
        <div class="modal-content">
            <form [formGroup]="processoForm" (submit)="createOrEdit();" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fa fa-archive" aria-hidden="true"></i> {{title}}</h5>
                    <button id="close" type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <ngx-loading [show]="loading"></ngx-loading>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label"><i class="fa fa-edit"></i> Selecione Cliente</label>
                                <div class="input-group">
                                  <input type="text" placeholder="Pesquisar Cliente" formControlName="search_cliente"
                                    class="form-control" (keyup)="searchCliente()">
                                  <span class="input-group-btn">
                                    <!--<button type="button" class="btn btn-default btn-flat"
                                        style="background-color: transparent;"><i class="fa fa-search"></i></button>-->
                                  </span>
                                </div>
          
                                <div *ngIf="view_cliente" class="autocomplete-container">
                                  <ul>
                                    <li *ngFor="let item of clientes">
                                      <a href="javascript:void(0)" (click)="setCliente(item)">{{ item.name }}</a>
                                    </li>
                                  </ul>
                                </div>
          
                              </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label"><i class="fa fa-edit"></i> Data Inicio</label>
                                <input
                                    type="date"
                                    formControlName="date_start"
                                    name="date_start"
                                    min="1"
                                    class="form-control"
                                    placeholder="date_start"
                                    [ngClass]="{ 'is-invalid': submitted && f.date_start.errors, 'is-valid': f.date_start.touched && !f.date_start.errors }"
                                />
                                <div *ngIf="submitted && f['date_start'].errors" class="invalid-feedback">
                                    <div *ngIf="f['date_start'].errors.required">O campo date_start é obrigatório</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label"><i class="fa fa-edit"></i> Data Fim</label>
                                <input
                                    type="date"
                                    formControlName="date_end"
                                    name="date_end"
                                    min="1"
                                    class="form-control"
                                    placeholder="Quantidade"
                                    [ngClass]="{ 'is-invalid': submitted && f.date_end.errors, 'is-valid': f.date_end.touched && !f.date_end.errors }"
                                />
                                <div *ngIf="submitted && f['date_end'].errors" class="invalid-feedback">
                                    <div *ngIf="f['date_end'].errors.required">O campo date_end é obrigatório</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label"><i class="fa fa-edit"></i> Estado</label>
                                <select class="form-control" 
                                formControlName="status"
                                 [ngClass]="{ 'is-invalid': submitted && f.status.errors, 'is-valid': f.status.touched && !f.status.errors }">
                                    <option value="1">Activo</option>
                                    <option value="0">Inactivo</option>
                                </select>
                                <div *ngIf="submitted && f['status'].errors" class="invalid-feedback">
                                    <div *ngIf="f['status'].errors.required">O campo estado é obrigatório</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label"><i class="fa fa-edit"></i> Descrição</label>
                            <textarea  formControlName="description"  placeholder="description" class="form-control"></textarea>                             
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button class="btn btn-danger btn-sm" type="reset" [disabled]="processoForm.pristine && !submitted" (click)="onReset()">Limpar</button>
                    <button class="btn btn-success btn-sm mr-1" type="submit" [disabled]="processoForm.valid">Validar</button>
                    <button type="submit" [disabled]="processoForm.pristine || processoForm.invalid" class="btn btn-primary btn-sm">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
