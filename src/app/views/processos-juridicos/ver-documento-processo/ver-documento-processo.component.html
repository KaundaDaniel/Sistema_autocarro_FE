<div class="modal modal-info fade in" id="{{modal}}">
    <div class="modal-dialog modal-lg" style="max-width: 600px;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{title}}</h5>
                <button id="close" type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <h5 *ngIf="documento" class="bg bg-danger" style="color: white; padding: 15px 15px;">Documento: <strong>{{documento.title}}</strong></h5>
                <hr />
                <ngx-loading [show]="loading"></ngx-loading>
                <div class="row">
                    <div class="col-md-12" *ngIf="documento">
                        <div class="form-group">
                            <iframe width="100%" height="300px" frameborder="0" [src]="previewfile_name(documento.file_name)"></iframe>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<ng-template #emptyList>
    <div align="center">
        <h2>Sem resultados</h2>
        <span></span>
    </div>
</ng-template>
