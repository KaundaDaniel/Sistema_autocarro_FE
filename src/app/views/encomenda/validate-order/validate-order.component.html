<div class="modal modal-info fade in" data-backdrop="static" id="{{modal}}">
    <div class="modal-dialog modal-lg" style="max-width: 800px;">
        <div class="modal-content">
            <form [formGroup]="aproveOrderForm" (submit)="validateOrder();">
                <div class="modal-header">
                    <h5 class="modal-title">{{title}}</h5>
                    <button id="close" type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <h5 *ngIf="order" class="bg bg-danger" style="color: white; padding: 15px 15px;">Cliente: <strong>{{order.customer}}</strong></h5>
                    <hr />
                    <ngx-loading [show]="loading"></ngx-loading>
                    <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label"><i class="fa fa-edit"></i> Estado Encomenda</label>
                                    <select class="form-control" formControlName="order_status_id" [ngClass]="{ 'is-invalid': submitted && f.order_status_id.errors, 'is-valid': f.order_status_id.touched && !f.order_status_id.errors }">
                                        <option value="{{item.id}}" *ngFor="let item of order_status">{{item.designation}}</option>
                                    </select>
                                    <div *ngIf="submitted && f['order_status_id'].errors" class="invalid-feedback">
                                        <div *ngIf="f['order_status_id'].errors.required">O campo estado encomenda é obrigatório</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12" *ngIf="image_to_preview">
                                <label class="control-label">Comprovativo Pagamento</label>
                                <div class="form-group">
                                    <iframe width="100%" height="300px" frameborder="0" [src]="image_to_preview"></iframe>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label"><i class="fa fa-edit"></i> Descrição</label>
                                    <textarea
                                        type="text"
                                        formControlName="description"
                                        name="description"
                                        class="form-control"
                                        placeholder="Descrição"
                                        [ngClass]="{ 'is-invalid': submitted && f.description.errors, 'is-valid': f.description.touched && !f.description.errors }"
                                    >
                                    </textarea>
                                    <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                                        <div *ngIf="f['description'].errors.required">O campo descrição é obrigatório</div>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button class="btn btn-danger btn-sm" type="reset" [disabled]="aproveOrderForm.pristine && !submitted" (click)="onReset()">Limpar</button>
                    <button class="btn btn-success btn-sm mr-1" type="submit" [disabled]="aproveOrderForm.valid">Validar</button>
                    <button type="submit" [disabled]="aproveOrderForm.pristine || aproveOrderForm.invalid" class="btn btn-primary btn-sm">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
