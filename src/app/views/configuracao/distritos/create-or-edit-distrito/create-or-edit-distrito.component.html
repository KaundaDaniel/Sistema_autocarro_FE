<div class="modal modal-info fade in" id="{{modal}}">
    <div class="modal-dialog modal-lg" style="max-width: 800px;">
        <div class="modal-content">
            <form [formGroup]="bairroForm" (submit)="createOrEdit();">
                <div class="modal-header">
                    <h5 class="modal-title">{{title}}</h5>
                    <button id="close" type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <ngx-loading [show]="loading"></ngx-loading>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label"><i class="fa fa-edit"></i> Municipios</label>
                                <select class="form-control" 
                                formControlName="municipio_id"
                                 [ngClass]="{ 'is-invalid': submitted && f.municipio_id.errors, 'is-valid': f.municipio_id.touched && !f.municipio_id.errors }">
                                    <option value="{{item.id}}" *ngFor="let item of municipios">{{item.name}}</option>
                                </select>
                                <div *ngIf="submitted && f['municipio_id'].errors" class="invalid-feedback">
                                    <div *ngIf="f['municipio_id'].errors.required">O campo municipio é obrigatório</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label"><i class="fa fa-edit"></i>Descrição</label>
                                <input
                                    type="text"
                                    formControlName="name"
                                    name="name"
                                    class="form-control"
                                    placeholder="name"
                                    [ngClass]="{ 'is-invalid': submitted && f.name.errors, 'is-valid': f.name.touched && !f.name.errors }"
                                />
                                <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                                    <div *ngIf="f['name'].errors.required">O campo descrição é obrigatório</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label"><i class="fa fa-edit"></i> Slug</label>
                                <input
                                    type="text"
                                    formControlName="slug"
                                    name="slug"
                                    class="form-control"
                                    placeholder="slug"
                                    [ngClass]="{ 'is-invalid': submitted && f.slug.errors, 'is-valid': f.slug.touched && !f.slug.errors }"
                                />
                                <div *ngIf="submitted && f['slug'].errors" class="invalid-feedback">
                                    <div *ngIf="f['slug'].errors.required">O campo slug é obrigatório</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button class="btn btn-danger btn-sm" type="reset" [disabled]="bairroForm.pristine && !submitted" (click)="onReset()">Limpar</button>
                    <button class="btn btn-success btn-sm mr-1" type="submit" [disabled]="bairroForm.valid">Validar</button>
                    <button type="submit" [disabled]="bairroForm.pristine || bairroForm.invalid" class="btn btn-primary btn-sm">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
