<div class="modal modal-info fade in" id="{{modal}}">
    <div class="modal-dialog modal-lg" style="max-width: 800px;">
        <div class="modal-content">
            <form [formGroup]="taxForm" (submit)="createOrEditTax();">
                <div class="modal-header">
                    <h5 class="modal-title">{{title}}</h5>
                    <button id="close" type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label"><i class="fa fa-edit"></i> Descrição</label>
                                <input
                                    type="text"
                                    formControlName="description"
                                    name="description"
                                    class="form-control"
                                    placeholder="Descrição"
                                    [ngClass]="{ 'is-invalid': submitted && f.description.errors, 'is-valid': f.description.touched && !f.description.errors }"
                                />
                                <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                                    <div *ngIf="f['description'].errors.required">O campo descrição é obrigatório</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label"><i class="fa fa-edit"></i> Código</label>
                                <input
                                    type="text"
                                    formControlName="code"
                                    name="code"
                                    class="form-control"
                                    placeholder="Código"
                                    [ngClass]="{ 'is-invalid': submitted && f.code.errors, 'is-valid': f.code.touched && !f.code.errors }"
                                />
                                <div *ngIf="submitted && f['code'].errors" class="invalid-feedback">
                                    <div *ngIf="f['code'].errors.required">O campo código é obrigatório</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label"><i class="fa fa-edit"></i> Valor</label>
                                <input
                                    type="number"
                                    formControlName="value"
                                    name="value"
                                    class="form-control"
                                    placeholder="Valor"
                                    [ngClass]="{ 'is-invalid': submitted && f.value.errors, 'is-valid': f.value.touched && !f.value.errors }"
                                />
                                <div *ngIf="submitted && f['value'].errors" class="invalid-feedback">
                                    <div *ngIf="f['value'].errors.required">O campo valor é obrigatório</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label"><i class="fa fa-edit"></i> Estado</label>
                                <select class="form-control" 
                                formControlName="is_active"
                                 [ngClass]="{ 'is-invalid': submitted && f.is_active.errors, 'is-valid': f.is_active.touched && !f.is_active.errors }">
                                    <option value="1">Activo</option>
                                    <option value="0">Inactivo</option>
                                </select>
                                <div *ngIf="submitted && f['is_active'].errors" class="invalid-feedback">
                                    <div *ngIf="f['is_active'].errors.required">O campo estado é obrigatório</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button class="btn btn-danger btn-sm" type="reset" [disabled]="taxForm.pristine && !submitted" (click)="onReset()">Limpar</button>
                    <button class="btn btn-success btn-sm mr-1" type="submit" [disabled]="taxForm.valid">Validar</button>
                    <button type="submit" [disabled]="taxForm.pristine || taxForm.invalid" class="btn btn-primary btn-sm">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
